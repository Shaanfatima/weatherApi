<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(./images/weather.png);
            background-repeat: no-repeat;
            background-size: cover;
            /* object-fit: cover; */
        }

        h1 {
            margin-top: 3%;
            text-align: center;
            font-family: Langar;
            font-size: 50px;
            color: rgb(0, 0, 0);
        }

        h3 {
            font-family: Langar;
            font-weight: 100;
            font-size: 30px;
        }

        .form-inline {
            justify-content: center;
        }

        #weatherInput {
            margin-top: 6%;
        }
    </style>
</head>

<body>
    <h1>Weather API</h1>
    <div class="container mt-5">
        <div id="weatherInput">
            <form class="form-inline my-sm-6" action="#" id="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Check the Weather..." aria-label="Search"
                    name="cityName">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="text-center mt-5" id="searchDiv" style="visibility: hidden;">
            <h3>Weather: <span id="weather"></span></h3>
            <h3>Temperature: <span id="temperature"></span></h3>
            <h3>City: <span id="city"></span></h3>
            <h3>Country: <span id="country"></span></h3>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script>
    const searchForm = document.getElementById("searchForm");
    const searchDiv = document.getElementById("searchDiv");
    const weather = document.getElementById("weather");
    const temperature = document.getElementById("temperature");
    const city = document.getElementById("city");
    const country = document.getElementById("country");
    const body = document.querySelector("body");

    searchForm.onsubmit = function (e) {
        e.preventDefault();

        const searchData = new FormData(searchForm);
        
        const url = `http://api.openweathermap.org/data/2.5/weather?q=${searchData.get("cityName")}&appid=8e5c5d89aa0321b039a906842ea53fed`;
         
         fetch(url)
         .then(function (response){
             response
             .json()
             .then(function(data){
                searchDiv.style.visibility = "visible";
                city.innerText = data.name;
                country.innerText = data.sys.country;
                weather.innerText = data.weather[0].main;
                temperature.innerText = data.main.temp;
                
                if(data.weather[0].main==="Snow"){
                   body.style.backgroundImage="url('./images/snow.jpg')";   
                } else if(data.weather[0].main==="Mist"){
                    body.style.backgroundImage="url('./images/mist.jpg')";
                }else if(data.weather[0].main==="Clouds"){
                    body.style.backgroundImage="url('./images/clouds.jpg')";
                }else if(data.weather[0].main==="Cold"){
                    body.style.backgroundImage="url('./images/cold.jpg')";
                }else if(data.weather[0].main==="Clear"){
                    body.style.backgroundImage="url('./images/clear.jpg')";
                }else if(data.weather[0].main==="Smoke"){
                    body.style.backgroundImage="url('./images/smoke.jpg')";
                }else{
                    body.style.backgroundImage="url('./images/weather.png')";
                }
                body.style.backgroundRepeat="no-repeat";
                body.style.backgroundSize="cover";
             })
             
             .catch(function(error){
                 console.log(error);
             })
             .catch(function(error){
                 console.log(error);
             })
         })
    }
</script>

</html>
