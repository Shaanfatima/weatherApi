<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Weather API</h1>
    <div class="container mt-5">
        <div id="weatherInput">
            <form class="form-inline my-sm-6" action="#" id="searchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Check the Weather..." aria-label="Search"
                    name="cityName">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="text-center mt-5" id="searchDiv" style="visibility: hidden;">
            <h3>Weather: <span id="weather"></span></h3>
            <h3>Temperature: <span id="temperature"></span></h3>
            <h3>City: <span id="city"></span></h3>
            <h3>Country: <span id="country"></span></h3>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</html>
